<html>
  <head>
    <link rel="stylesheet" href="./register.css" />
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <img src="../images/GCT.png" />
      </div>
      <!-- <p>Department of ECE</p> -->
      <div class="box">
        <h1>Sign Up</h1>
        <div class="user">
          <i class="fas fa-user"></i>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Full name"
          />
          <i class="fas fa-envelope"></i>
          <input
            type="text"
            name="username"
            id="username"
            placeholder="Email Address"
          />
          <i class="fas fa-unlock-alt"></i>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
          />
          <i class="fas fa-unlock-alt"></i>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Confirm Password"
          />
        </div>

        <div class="login-btn">
          <button class="btn">Submit</button>
          <p class="signup">
            Already have an account ?
            <span><a href="./login.html"> Sign In</a></span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
